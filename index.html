<body>
	<ul class="card-list">

		<li class="card">
			<div class="form-container">
				<h1 class="form__title"><a href="./">To Do App</a></h1>
				<label for="task" class="label">Nazwa zadania:</label>
				<input type="text" class="form__input" placeholder="Nazwa zadania" maxlength="30" id="task">
				<label for="task-desc" class="label">Opis zadania:</label>
				<textarea class="form__input form__textarea" placeholder="Opis zadania" maxlength="70" id="task-desc"></textarea>
			</div>
			<div class="submit-container">
				<button class="form__button hvr-wobble-top" type="button">DODAJ ZADANIE

					</svg>
				</button>
			</div>
		</li>

	</ul>

	<script src="script.js"></script>
